<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--you call function using its name or prentheses-->
    <button onclick="add()">add</button>
    <br>
<button onclick="multiply(a,10)">multiply</button>
<script>
function add(){
    var a=10
    var b=20
    document.write(a+b)
}
function multiply(a,b){
document.write(a*b)



}
</script>

</body>
</html>
